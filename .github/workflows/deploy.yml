name: Publish Docker image

on:
  push:
    branches:
      - main
    paths:
      # Workflow file itself
      - '.github/workflows/deploy.yml'
      # Dockerfile
      - '**/Dockerfile'
      # Patches
      - 'patches/**'
  workflow_dispatch:

